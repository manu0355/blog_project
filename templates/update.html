{% extends 'base.html' %}

{% block content %}
<div class = "row">
    <div class= "col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Novel</h4>
        <form action="/update/{{novel.id}}" method="POST">
            {% csrf_token %}

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title:</label>
                <div>
                    <input type="text" name="title" id="title.id" value="{{novel.title}}" class="form-control">
            
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">slug:</label>
                <div class="col-sm-4">
                    <input type="text" name="slug" id="slug.id"  value="{{ novel.slug }}">
                </div>
            </div>
            <div class="form-group">
                <label for="">intro</label>
                <input type="text" name="intro" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-control"><b>body</b></label>
                <textarea rows="10" cols="30" style="width:50%; height:150px;" name="body"></textarea>
            </div>
            <div class="form-group">
                <label for="" class="form-control">date_created</label>
                <input type="text" name="date_created" class="form-control">
            </div>
            <input type="submit" class = "btn btn-success" value = "update">
            <a href="{% url 'show'%}" class="btn btn-info">Back to Home</a>
        </form>
    </div>
</div>


{% endblock content %}
